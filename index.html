<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de prueba</title>
</head>
<body>
    <header style="background-color: aqua">Header</header>
    <main>
        <aside>Sidebar</aside>
        <section>Content</section>
        <div style="width: 200px; background-color: lightblue">
            Hola soy un DIV
        </div>
        <div>Hola soy Div2</div>
<!--Vamos a probar con un formulario-->
        <form>
            <fieldset>
                <!--Seccion1-->
                <!--Seccion 2-->
                <legend>Inicia sesión</legend>
                <label for="correo_iniciar">Ingresa tu email</label>
                <input type="email" id="correo_iniciar">
                <label for="Contraseña_inciar">Contraseña</label>
                <input type="password" id="Contraseña_inciar">
                <div>
                    <button style="background-color: bisque">Iniciar Sesión</button>
                </div>
            </fieldset>
            <fieldset>
                <!--Seccion 2-->

                <div>
                    <label for="correo_registrar">Ingresa tu email</label>
                    <input type="email" id="correo_registrar">
                    <label for="correo_confirma">Confirma tu email</label>
                    <input type="email" id="correo_confirma">
                </div>
                    <label for="Contraseña_registrar">Contraseña</label>
                    <input type="password" id="Contraseña_registrar">
                    <label for="Contraseña_confirma">Confirma tu contraseña</label>
                    <input type="password" id="Contraseña_confirma">
                <div>
                    <button style="background-color: bisque">registrar</button>
                </div>
            </fieldset>




        </form>

    </main>
    <footer>Footer</footer>
